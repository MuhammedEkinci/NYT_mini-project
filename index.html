<!DOCTYPE html>
<html lang="us-en">
    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X_UA-Compatible" content="ie=edge">
        <title>NYT-mini-project</title>

        <!--link to bootstrap css-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!--google font link-->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:ital@1&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <!--Header of webpage-->
        <header class="title-container container-fluid">
            <h1>New York Times Search</h1>
        </header>

        <!-----Search Parameters Section----->
        <div class="input-container container-fluid">
            <div class="card" style="width: 100%;">
                <div class="card-header" style="font-weight: bold;">
                  Search Parameters
                </div>

                <!--Search Term text box-->
                <div class="user-input form-group">
                    <label for="exampleInputEmail1">Search Term: </label>
                    <input type="email" class="form-control" id="search-term exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <!--Number Of Records to Retrieve text box-->
                <div class="user-input form-group">
                    <label for="exampleFormControlSelect1">Number Of Records to Retrieve:</label>
                    <select class="form-control" id="number-records exampleFormControlSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>

                  <!--start year text box-->
                  <div class="user-input form-group">
                    <label for="exampleInputEmail1">Start Year(Optional):</label>
                    <input type="email" class="form-control" id="start-year exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <!--Number Of Records to Retrieve text box-->
                <div class="user-input form-group">
                    <label for="exampleInputEmail1">End Year(Optional):</label>
                    <input type="email" class="form-control" id="end-year exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <!--Search Button-->
                <div class="row">
                    <div class="col-ls-2">
                        <button type="button" class="btn btn-light" id="search-btn">Search</button>
                    </div>

                    <!--Clear Result Button-->
                    <div class="col-ls-2">
                        <button type="button" class="btn btn-light" id="clear-btn">Clear Result</button>
                    </div>
                </div>         
            </div>

            <!------Top Article Display-------->
            <div class="card" style="width: 100%;" id="top-article">
                <div class="card-header" style="font-weight: bold;">
                  Top Articles
                </div>     
                <br>
                <br>   
            </div>
        </div>

        <div class="sticky-bottom">
            <footer class="footer">
                <p class="footer-bottom-text">&copy;Copyright</p>
            </footer>
        </div>


        <!--bootstrap link-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!--javascript link-->
        <script src="javascript.js"></script>
    </body>
</html>
